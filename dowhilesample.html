<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do ... While</title>
</head>
<body>
<script>
    let num = 0;
    do {
        num = prompt('Nhap so tu 1 - 10 !');

    }
    while ( (num>10) || (num<1))
        alert('so vua nhap la ' + num);



</script>
</body>
</html>
